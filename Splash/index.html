<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="Snappy">Snappy Bird</h1>
    </header>
    <div>
      <h3 class="doSome">E n t e r &nbsp; c i t y &nbsp; a n d &nbsp; s t a t e</h3>
      <form id="forma">
        <center>
          <div class="inBox">
            <input id="st" type="text" name="state" placeholder="ie: CA"/>
            <input id="cty" type="text" name="city" placeholder="ie: Sacramento"/>
            <button id="btn" type="submit" name="action">Submit</button>
          </div>
        </center>
      </form>
    </div>

    <div class="txtBox">
      <div class="here">
        <h1 id="status"></h1>
      </div>

      <div id="go">

      </div>
    </div>
    <footer>
      <center>
          <h3 id="ins">Instructions :</h3>
          <h4 id="ins2">Press <span id="en">Enter</span> to start game and <span id="spa">Space </span>to fly</h4>
      </center>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
